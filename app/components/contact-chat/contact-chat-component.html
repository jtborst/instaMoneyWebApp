<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper orange darken-2">
            <ul class="left">
                <li>
                <a [routerLink]="['/ContactsList']">
                    <i class="material-icons left">chevron_left</i>
                </a>
                </li>
            </ul>
            <span class="brand-logo center">{{contact?.name}}</span>
        </div>
    </nav>
</div>

<main>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col s11 push-s1">
            <div class="card">
                <div class="card-content black-text">
                    <!--<span class="card-title">Card Title</span>-->
                    <p>Hoi</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s11">
            <div class="card">
                <div class="card-content black-text">
                    <!--<span class="card-title">Card Title</span>-->
                    <p>Ontvangen - &euro; 10</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngFor="#transaction of transactions">
        <div class="col s11 push-s1">
            <div class="card">
                <div class="card-content black-text">
                     <p>Overgemaakt - {{transaction?.amount | currency:'EUR':true:'.2-2'}} </p>
                </div>
            </div>
        </div>
    </div>
</main>



<footer class="page-footer grey lighten-5">
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Schrijf een bericht</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</footer>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" [routerLink]="['/NewTransaction', {id: contactId}]">
        <i class="large material-icons orange darken-2">add</i>
    </a>
</div>
